spring:
  application:
    name: li-ai-code-ai
# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: ${langchain4j.open-ai.chat-model.api-key}
      model-name: deepseek-chat
      log-requests: true
      log-responses: true
#      strict-json-schema: true
#      response-format: json_object
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: ${langchain4j.open-ai.chat-model.api-key}
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true
    reasoning-streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: ${langchain4j.open-ai.chat-model.api-key}
      model-name: deepseek-chat
      max-tokens: 8192
      temperature: 0.1
      log-requests: true
      log-responses: true
    routing-chat-model:
      base-url: https://api.deepseek.com
      api-key: ${langchain4j.open-ai.chat-model.api-key}
      model-name: deepseek-chat
      log-requests: true
      log-responses: true
# Pexels 图片搜索配置
pexels:
  api-key: ${pexels.api-key}
# 阿里云 DashScope 配置
dashscope:
  api-key: ${dashscope.api-key}
  image-model: ${dashscope.image-model}
